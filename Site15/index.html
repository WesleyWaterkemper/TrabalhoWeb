<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré Venda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="contagem"><time></time></div>

    <img src="https://d5gag3xtge2og.cloudfront.net/producao/34360658/G/blocos_18.jpg" alt="Imagem de tijolo">

    <h2>Faça seu cadastro na pré venda</h1>

    <form>
        <label for="nome">Digite seu nome:</label>
        <input type="text" name="nome" id="nome" class="texto">
        <br><br>
        <label for="email">Digite seu e-mail:</label>
        <input type="email" name="email" id="email" class="texto">
        <br><br>
        <label for="numero">Digite seu numero:</label>
        <input type="text" name="numero" id="numero" class="texto">
        <br><br>
        <input type="submit" class="enviar" value="Enviar">
    </form>
</body>
</html
